<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Dark Style</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="wrapper">

        <div class="content-area">
          <div class="container-fluid">
            <div class="main">
      
              <div class="row mt-4">
                <div class="col-md-5">
                  <div class="box columnbox mt-4">
                    <h2 >Movimiento</h2>
                    <div id="movimientoAnalytics"> </div>
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="box  mt-4">
                    <h2 >Sonico</h2>
                    <div id="sonicoAnalytics"> </div>
                  </div>
                </div>
              </div>
      
              <div class="row">
                <div class="col-md-5">
                  <div class="box radialbox mt-4">
                    <h2 >Temperatura</h2>
                    <div id="temperaturaAnalytics"> </div>
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="box mt-4">
                    <div class="mt-4">
                      <h2 >Rayos UV</h2>
                      <div id="uvAnalytics"></div>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="row">
                <div class="float-right edit-on-codepen">
                  <div id="progress3"> </div>
                </div>
              </div>
            </div>
      
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      <script src="./js/app.js"></script>
  </body>
</html>
